<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Check Your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
        <div class="calculator-text">
        <p>Put your weight in here(KG)</p>
        <input class="weight-input-field" type="text">
        <p>And your height in here(CM)</p>
        <input class="height-input-field" type="text"><br>
        <button class="calculate"> Calculate BMI</button>
        </div>

    </div>
    <div class="result-text">
    <h3 class="result"></h3>
    <p class="result-statement"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
